services:
  db:
    image: mysql
    # NOTE: use of "mysql_native_password" is not recommended: https://dev.mysql.com/doc/refman/8.0/en/upgrading-from-previous-series.html#upgrade-caching-sha2-password
    # (this is just an example, not intended to be a production configuration)
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: example

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080

  server:
    # name of the built Dockerfile image in Docker Desktop
    image: paper-trail
    build:
      context: ..
      dockerfile: ./docker/Dockerfile
    environment:
      # must be the same as exposed host port below host:container
      - PORT=3000
    ports:
      - 3000:3000
    volumes:
      # inside the container, the /server/ directory will copy all its files into the container's /usr/src/app
      - ../:/usr/app/src
    command: npm run dev

  debug:
    image: busybox
